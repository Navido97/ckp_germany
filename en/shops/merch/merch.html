<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CKP Merch - Shop</title>

    <link rel="stylesheet" href="../../../css/main.css">
    <link rel="stylesheet" href="../../../css/sections/hero.css">
    <link rel="stylesheet" href="../../../de/shops/merch/merch-shop.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
</head>
<body data-division="merch">
    <div id="header-container"></div>

    <section class="hero hero-small shop-hero">
        <div class="hero-image">
            <img src="../../../images/merch_hero.jpg" alt="CKP Merch" class="hero-img">
        </div>
        <div class="animated-background"></div>
        <div class="hero-content">
            <div class="container">
                <div class="hero-badge">CKP ORIGINAL</div>
                <h1 class="hero-title">
                    OFFICIAL<br>
                    <span class="highlight">CKP MERCHANDISE</span>
                </h1>
                <p class="hero-subtitle">
                    Bottles, pens, stickers, clothing and more ‚Äî all with CKP spirit
                </p>
            </div>
        </div>
    </section>

    <section class="shop-section">
        <div class="shop-container">
            <aside class="shop-sidebar">
                <div class="sidebar-section">
                    <h3 class="sidebar-title">CATEGORIES</h3>
                    <div id="categories-list" class="categories-list"></div>
                </div>

                <div class="sidebar-section">
                    <h3 class="sidebar-title">FILTER</h3>
                    <div class="protection-filters">
                        <label class="filter-checkbox">
                            <input type="checkbox" value="new" data-filter="tag">
                            <span>New Arrivals</span>
                        </label>
                        <label class="filter-checkbox">
                            <input type="checkbox" value="bestseller" data-filter="tag">
                            <span>Bestsellers</span>
                        </label>
                        <label class="filter-checkbox">
                            <input type="checkbox" value="limited" data-filter="tag">
                            <span>Limited Edition</span>
                        </label>
                    </div>
                </div>

                <div class="sidebar-cta">
                    <div class="cta-icon">üñäÔ∏è</div>
                    <h4>Bulk Order?</h4>
                    <p>We offer volume discounts for companies, associations and events.</p>
                    <button class="btn-sm open-contact-popup">Request Quote</button>
                </div>
            </aside>

            <div class="shop-main">
                <div class="shop-header">
                    <div class="shop-info">
                        <h2 id="category-title">CKP Merch</h2>
                        <p id="products-count">Loading...</p>
                    </div>
                    <div class="shop-controls">
                        <select id="sort-select" class="sort-select">
                            <option value="popularity">Sort: Popularity</option>
                            <option value="name-asc">Name: A-Z</option>
                            <option value="name-desc">Name: Z-A</option>
                            <option value="newest">Newest first</option>
                        </select>
                    </div>
                </div>

                <div id="products-grid" class="products-grid"></div>

                <div class="pagination">
                    <button class="pagination-btn" id="prev-page" disabled>
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><polyline points="15 18 9 12 15 6"></polyline></svg>
                    </button>
                    <div id="pagination-numbers"></div>
                    <button class="pagination-btn" id="next-page">
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><polyline points="9 18 15 12 9 6"></polyline></svg>
                    </button>
                </div>
            </div>
        </div>
    </section>

    <div id="footer-container"></div>

    <script defer src="../../../js/components/en/header.js"></script>
    <script defer src="../../../js/components/en/footer.js"></script>
    <script defer src="../../../js/main.js"></script>
    <script defer src="../../../js/cursor-follower.js"></script>
    <script defer src="../../../js/contact-popup.js"></script>
    <script defer src="../../../de/shops/merch/merch-sheets.js"></script>
    <script defer src="../../../de/shops/merch/merch-shop.js"></script>
    <script defer src="../../../de/shops/merch/merch-inquiry.js"></script>
</body>
</html>
