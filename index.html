<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CKP Germany GmbH - Redirecting...</title>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #e8eef5 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }

        .redirect-container {
            background: white;
            border-radius: 24px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.1);
            padding: 3rem;
            max-width: 500px;
            text-align: center;
        }

        .logo {
            width: 80px;
            height: 80px;
            margin: 0 auto 2rem;
            position: relative;
        }

        .logo img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        /* Fallback gradient background if image fails to load */
        .logo::before {
            content: '';
            position: absolute;
            inset: 0;
            background: linear-gradient(135deg, #ff6b35 0%, #ff8c42 100%);
            border-radius: 16px;
            z-index: -1;
        }

        h1 {
            font-size: 2rem;
            color: #1a1a1a;
            margin-bottom: 1rem;
        }

        p {
            color: #666;
            margin-bottom: 2rem;
            line-height: 1.6;
        }

        .language-select {
            display: flex;
            gap: 1rem;
            justify-content: center;
            flex-wrap: wrap;
        }

        .lang-btn {
            padding: 1rem 2.5rem;
            font-size: 1rem;
            font-weight: 600;
            text-decoration: none;
            border-radius: 50px;
            transition: all 0.3s ease;
            border: 2px solid #ff6b35;
            color: #ff6b35;
            background: white;
            cursor: pointer;
            display: inline-block;
        }

        .lang-btn:hover {
            background: linear-gradient(135deg, #ff6b35 0%, #ff8c42 100%);
            color: white;
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(255, 107, 53, 0.3);
        }

        .lang-btn.primary {
            background: linear-gradient(135deg, #ff6b35 0%, #ff8c42 100%);
            color: white;
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid rgba(255, 107, 53, 0.2);
            border-top-color: #ff6b35;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 2rem auto 0;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .auto-redirect {
            margin-top: 2rem;
            font-size: 0.9rem;
            color: #999;
        }
    </style>

    <script>
        // Automatic language detection and redirect
        function detectLanguage() {
            // Check for saved language preference
            const savedLang = localStorage.getItem('ckp-language');
            if (savedLang) {
                return savedLang;
            }

            // Detect browser language
            const browserLang = navigator.language || navigator.userLanguage;
            
            if (browserLang.startsWith('de')) {
                return 'de';
            }
            
            // Default to German
            return 'de';
        }

        function redirectToLanguage(lang) {
            localStorage.setItem('ckp-language', lang);
            window.location.href = `/${lang}/`;
        }

        // Auto-redirect after 3 seconds
        window.addEventListener('DOMContentLoaded', function() {
            const lang = detectLanguage();
            
            // Show countdown
            let countdown = 3;
            const countdownEl = document.getElementById('countdown');
            
            const interval = setInterval(() => {
                countdown--;
                if (countdownEl) {
                    countdownEl.textContent = countdown;
                }
                
                if (countdown <= 0) {
                    clearInterval(interval);
                    redirectToLanguage(lang);
                }
            }, 1000);
        });
    </script>
</head>
<body>
    <div class="redirect-container">
        <div class="logo">
            <img src="images/logos/logo.png" alt="CKP Germany Logo">
        </div>
        <h1>Welcome to CKP Germany</h1>
        <p>Please select your preferred language<br>Bitte wÃ¤hlen Sie Ihre bevorzugte Sprache</p>
        
        <div class="language-select">
            <a href="/de/" class="lang-btn primary" onclick="redirectToLanguage('de'); return false;">
                ðŸ‡©ðŸ‡ª Deutsch
            </a>
            <a href="/en/" class="lang-btn" onclick="redirectToLanguage('en'); return false;">
                ðŸ‡¬ðŸ‡§ English
            </a>
        </div>

        <div class="spinner"></div>
        <p class="auto-redirect">Auto-redirecting in <span id="countdown">3</span> seconds...</p>
    </div>
</body>
</html>
