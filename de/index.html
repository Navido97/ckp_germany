        /* Navigation */
        .nav {

            top: 0;

        .nav.scrolled {

            color: #4a4a4a;

            font-size: 0.85rem;
            font-weight: 500;
        }
        
        .nav-lang {
            display: flex;
            gap: 0.5rem;
            padding-left: 1.5rem;
            border-left: 1px solid #e0e0e0;
        }
        
        .nav-lang a.active { color: #ff6600; font-weight: 600; }
        
        /* Hero Section */
        .hero {
            position: relative;
            width: 100%;
            height: 100vh;
            min-height: 600px;
            display: flex;
            align-items: center;
            overflow: hidden;
            background: #ffffff;
        }
        
        /* Hero Content */
        .hero-content {
            position: relative;
            z-index: 10;
            max-width: 650px;
            padding: 0 0 0 4rem;
        }
        
        .hero-title {
            font-size: 3.8rem;
            font-weight: 700;
            line-height: 1.05;
            color: #1a1a1a;
            margin-bottom: 1.8rem;
        }
        
        .hero-highlight {
            color: #ff6600;
        }
        
        .hero-subtitle {
            font-size: 1rem;
            line-height: 1.7;
            color: #5a5a5a;
            margin-bottom: 2.5rem;
            max-width: 550px;
        }
        
        .hero-button {
            background: #ff6600;
            color: #ffffff;
            border: none;
            padding: 1rem 2.8rem;
            font-size: 0.85rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .hero-button:hover {
            background: #ff7700;
            transform: translateY(-2px);
        }
        
        /* Hero Image - DAS BILD! */
        .hero-image {
            position: absolute;
            top: 0;
            right: 0;
            width: 65%;
            height: 100%;
            z-index: 1;
            background: #f0f0f0 url('https://images.unsplash.com/photo-1551677645-e2a83d74f2ad?w=1200&h=800&fit=crop&q=80') center right / cover no-repeat;
        }
        
        /* Fade Overlay */
        .hero-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 2;
            background: linear-gradient(
                to right,
                #ffffff 0%,
                rgba(255, 255, 255, 0.95) 8%,
                rgba(255, 255, 255, 0.85) 18%,
                rgba(255, 255, 255, 0.6) 30%,
                rgba(255, 255, 255, 0.3) 45%,
                rgba(255, 255, 255, 0.1) 60%,
                transparent 75%
            );
        }
        
        /* Test Content */
        .test-content {
            height: 150vh;
            padding: 4rem;
            background: #fafafa;
        }
    </style>
</head>

    <script>
        // Navigation scroll effect
        const nav = document.getElementById('nav');
        window.addEventListener('scroll', () => {
            if (window.pageYOffset > 50) {
                nav.classList.add('scrolled');
            } else {
                nav.classList.remove('scrolled');
            }
        });
